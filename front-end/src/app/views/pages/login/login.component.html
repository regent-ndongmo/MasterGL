<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" formControlName="email" placeholder="email" />
                </c-input-group>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                  <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
                </div>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" formControlName="password" placeholder="Password" type="password"
                  />
                </c-input-group>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                  <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</small>
                </div>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="" cButton class="mt-3" color="primary" [routerLink]="'/login'">
                  login Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
